{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eda1700493.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
  <title> AT - Anaden Tracker </title>
</head>
<body class="msb-x">

  <nav id="navbar" class="mnb navbar navbar-default fixed-top p-2">
    <div class="navbar-wrapper">
      <button class="btn btn-md nav-link inline" id="msbo"><i class="fa-2x fas fa-bars"></i></button>
      <button class="btn btn-lg inline pl-0 pr-0" disabled>
        <strong> Anaden </strong></button>
      <button class="btn btn-lg inline pl-0 pr-0" style="color: #810EFF" disabled>
        <strong> Tracker </strong></button>
    </div>
  </nav>

  <div class="wrapper">
    <nav class="sidebar msb">
      {% block sidebar %}{% endblock %}
    </nav>
  </div>
  {% block content %}{% endblock %}
  {% block modal %}{% endblock %}
  {% block javascript %}{% endblock %}
  <script src="{% static 'blog/sidebar.js' %}"></script>
</body>
</html>
